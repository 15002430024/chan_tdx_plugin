; ============================================================================
; 缠论通达信DLL插件配置文件
; ============================================================================
; 版本: v1.0
; 说明: 将此文件放置于DLL同目录下，DLL会自动读取配置
; ============================================================================

[General]
; 笔的最小K线数量 (默认5)
MinBiLength = 5

; 中枢最小笔数量 (默认3)
MinZSBiCount = 3

; 是否启用准买卖点 (1=启用, 0=禁用)
EnablePreSignal = 1

; 是否启用类买卖点 (1=启用, 0=禁用)
EnableLikeSignal = 1

; 严格笔定义 (1=严格, 0=宽松)
StrictBi = 1

; ----------------------------------------------------------------------------
; 一买参数
; ----------------------------------------------------------------------------
[FirstBuy]
; 均线周期 (默认13)
MAPeriod = 13

; 时间窗口 LL1<=TimeWindow (默认5)
TimeWindow = 5

; ----------------------------------------------------------------------------
; 二买参数
; ----------------------------------------------------------------------------
[SecondBuy]
; 均线周期 (默认26)
MAPeriod = 26

; 时间窗口 LL1<=TimeWindow (默认8)
TimeWindow = 8

; ----------------------------------------------------------------------------
; 三买参数
; ----------------------------------------------------------------------------
[ThirdBuy]
; 均线周期 (默认13)
MAPeriod = 13

; 时间窗口 LL1<=TimeWindow (默认5)
TimeWindow = 5

; ----------------------------------------------------------------------------
; 准买点参数
; ----------------------------------------------------------------------------
[PreBuy]
; 准一买时间窗口 (默认8，比标准一买的5放宽)
FirstTimeWindow = 8

; 准二买时间窗口 (默认10，比标准二买的8放宽)
SecondTimeWindow = 10

; ----------------------------------------------------------------------------
; 性能参数
; ----------------------------------------------------------------------------
[Performance]
; 是否启用增量计算 (1=启用, 0=禁用)
; 启用后，只有新K线到来时才重新计算
EnableIncremental = 1

; 缓存大小 (K线数量)
CacheSize = 100000
